<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deno Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Todo List</h1>
        <div x-data="{
                todos: [],
                newTodo: '',
                async fetchTodos() {
                    const res = await fetch('/todos');
                    this.todos = (await res.json()).map(todo => ({ ...todo, isEditing: false }));
                },
                async addTodo() {
                    if (this.newTodo.trim() === '') return;
                    await fetch('/todos', {
                        method: 'POST',
                        body: JSON.stringify({ text: this.newTodo }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    this.newTodo = '';
                    this.fetchTodos();
                },
                async deleteTodo(id) {
                    await fetch(`/todos/${id}`, { method: 'DELETE' });
                    this.fetchTodos();
                },
                async toggleTodo(id) {
                    await fetch(`/todos/${id}/toggle`, { method: 'PUT' });
                    this.fetchTodos();
                },
                async saveTodo(todo) {
                    await fetch(`/todos/${todo._id}`, {
                        method: 'PUT',
                        body: JSON.stringify({ text: todo.text }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    todo.isEditing = false;
                    this.fetchTodos();
                }
            }"
            x-init="fetchTodos()">

            <fieldset role="group">
                <input x-model="newTodo" type="text" placeholder="Add a new todo">
                <input type="button" @click="addTodo()" value="Add Todo">
            </fieldset>

            <table class="striped">
                <thead>
                    <tr>
                        <th>Todo</th>
                        <th>Completed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="todo in todos" :key="todo._id">
                        <tr>
                            <!-- Row being edited -->
                            <td colspan="2" x-show="todo.isEditing">
                                <input type="text" x-model="todo.text" />
                            </td>
                            <td x-show="todo.isEditing">
                                <button @click="saveTodo(todo)">Save</button>
                                <button @click="todo.isEditing = false">Cancel</button>
                            </td>

                            <!-- Row not being edited -->
                            <td x-show="!todo.isEditing">
                                <template x-if="todo.completed">
                                    <s x-text="todo.text"></s>
                                </template>
                                <template x-if="!todo.completed">
                                    <span x-text="todo.text" @click="todo.isEditing = true"></span>
                                </template>
                            </td>
                            <td x-show="!todo.isEditing">
                                <input type="checkbox" :checked="todo.completed" @change="toggleTodo(todo._id)">
                            </td>
                            <td x-show="!todo.isEditing">
                                <button @click="deleteTodo(todo._id)">Delete</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
